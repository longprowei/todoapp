<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
                display: none;
            }

            #todoList {
                list-style: none;
                padding-left: 0;
            }

            ul li {
                clear: both;
                width: 300px;
            }

            .btn-delete {
                appearance: none;
                border: none;
                outline: none;
                color: red;
                background-color: transparent;
                float: right;
                font-size: 20px;
                cursor: pointer;
            }

            .lists-wrapper, .todos-wrapper {
                vertical-align: top;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <p id="error" class="hidden">Something went wrong!</p>
        
        <div class="lists-wrapper">
            <form id="form_list">
                <input name="list-name" id="list_name" type="text">
                <input type="submit" value="Create">
            </form>
            <ul id="lists">
                {% for list in lists %}
                <li>
                    <a href="/lists/{{ list.id }}">{{ list.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="todos-wrapper">
            <h4>{{ active_list.name }}</h4>
            <form id="form_todo">
                <input name="description" id="todo_description" type="text">
                <input type="submit" value="Create">
            </form>
            <ul id="todoList">
                {% for todo in todos %}
                    <li>
                        <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %}/>
                        {{ todo.description }}
                        <button class="btn-delete" data-id="{{ todo.id }}">&cross;</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
        
        <script>
            let checkboxes = document.querySelectorAll('.check-completed');
            console.log(checkboxes);
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].onchange = function(e) {
                    let checked = e.target.checked;
                    let id = e.target.dataset['id'];

                    fetch('/todos/' + id + '/set-completed', {
                       method: 'POST',
                       body: JSON.stringify({
                            'completed': checked
                       }),
                       headers: {
                           'Content-Type': 'application/json'
                       }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    })
                };
            }

            let deleteButtons = document.querySelectorAll('.btn-delete');
            if (deleteButtons) {
                for (let i = 0; i < deleteButtons.length; i++) {
                    deleteButtons[i].onclick = function(e) {
                        let id = e.target.dataset['id'];
                        fetch('/todos/' + id, {
                            method: 'DELETE'
                        })
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(jsonResponse){
                            document.getElementById('error').className = 'hidden';
                            if (jsonResponse.success) {
                                let item = document.querySelector('[data-id="' + id + '"]');
                                let list = document.getElementById('todoList');
                                if (item && list) {
                                    list.removeChild(item.parentElement);
                                }
                            }
                        })
                        .catch(function(data) {
                            console.log(data)
                            document.getElementById('error').className = '';
                        })
                    }
                }
            }

            document.getElementById('form_todo').onsubmit = function(e) {
                e.preventDefault();

                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('todo_description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse){
                    console.log(jsonResponse);
                    const liItem = document.createElement('li');
                    liItem.innerText = jsonResponse.description;
                    document.getElementById('todoList').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }

            document.getElementById('form_list').onsubmit = function(e) {
                e.preventDefault();

                fetch('/lists/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'name': document.getElementById('list_name').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse){
                    console.log(jsonResponse);
                    const liItem = document.createElement('li');
                    const linkItem = document.createElement('a');
                    linkItem.innerText = jsonResponse.name;
                    linkItem.href = '/lists/' + jsonResponse.id;
                    liItem.appendChild(linkItem);
                    document.getElementById('lists').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
